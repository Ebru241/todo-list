name: Sprint Planning
description: Plan a new sprint with user stories and tasks.
title: "[Sprint] Week X Sprint Planning"
body:
  - type: textarea
    attributes:
      label: Sprint Goal
      description: What is the main goal of this sprint?
  - type: textarea
    attributes:
      label: User Stories
      description: List the key user stories planned for this sprint.
  - type: textarea
    attributes:
      label: Tasks
      description: Break down the stories into specific tasks.
